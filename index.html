<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digirat Calc</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="calc-container">
        <div id="screen">
            <p id="output">333333333.3</p>
        </div>
        <div id="keypad-container">
            
            <div id="left-container">
                <div id="top-container">
                    <button id ="AC" class="operator top-buttons">AC</button>
                    <button class="modifier top-buttons">+/-</button>
                    <button id="percent" class="modifier top-buttons">%</button>
                </div>
                <div id="numpad-container">
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="num-btn" id="zero">0</button>
                    <button class="num-btn" id="decimal">.</button>
                    
                </div>
                
            </div>
        <div id="right-container">
            <button id="division" class="operator right-button">รท</button>
            <button class="operator right-button">x</button>
            <button class="operator right-button">-</button>
            <button class="operator right-button">+</button>
            <button id="=" class="right-button">=</button>
        </div>    
        </div>
    </div>
</body>
</html>
